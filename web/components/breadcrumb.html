{{define "breadcrumb"}}
<nav>
    <ol class="breadcrumb bg-primary-subtle">
        {{ range $e := .Entries }}
        <li class="breadcrumb-item">
            <a href="{{BaseURL}}{{$e.Link}}">
                {{if $e.FAIcon}}
                    <i class="fa fa-{{$e.FAIcon}}"></i>
                {{end}}
                {{$e.Name}}
            </a>
        </li>
        {{end}}
    </ol>
</nav>
{{end}}
