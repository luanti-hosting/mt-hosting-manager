{{define "title"}}Minetest servers{{end}}
{{define "content"}}
<table class="table">
    <thead>
        <th>Name</th>
    </thead>
    <tbody>
        {{range $s := .Servers}}
        <tr>
            <td>
                <a href="{{BaseURL}}/mtserver/{{$s.ID}}">
                    {{$s.Name}}
                </a>
            </td>
        {{end}}
    </tbody>
</table>
<a class="btn btn-success" href="{{BaseURL}}/mtserver/create">
    <i class="fa fa-plus"></i>
    Create server
</a>
{{end}}
