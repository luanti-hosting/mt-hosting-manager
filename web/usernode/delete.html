{{define "title"}}Confirm node deletion{{end}}
{{define "content"}}
<form method="POST">
    <table class="table">
        <tr>
            <td>ID</td>
            <td>
                <input type="text" readonly="true" class="form-control" disabled="true" name="id" value="{{.UserNode.ID}}"/>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" readonly="true" class="form-control" disabled="true" name="name" value="{{.UserNode.Name}}"/>
            </td>
        </tr>
        <tr>
            <td>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="submit" name="action" value="delete">
                        <i class="fa fa-floppy-disk"></i>
                        Confirm deletion
                    </button>
                </div>
            </td>
            <td>
                <div class="d-grid gap-2">
                    {{ CSRFField }}
                    <button class="btn btn-warning" type="submit" name="action" value="abort">
                        <i class="fa fa-floppy-disk"></i>
                        Abort
                    </button>
                </div>
            </td>
        </tr>
    </table>
</form>
{{end}}
