{{define "title"}}Create Node{{end}}
{{define "content"}}
<form method="POST" action="{{BaseURL}}/nodes/new">
    <table class="table">
        <tr>
            <td>Node-Type</td>
            <td>
                <select name="nodetype" class="form-control">
                    {{range $nt := .NodeTypes}}
                    <option value="{{$nt.ID}}">
                        {{$nt.Name}}
                    </option>
                    {{end}}
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <div class="input-group has-validation">
                    <input type="text" class="form-control {{if .NameErr}}is-invalid{{end}}" name="name" value="{{.Name}}"/>
                    <span class="input-group-text">.{{Config.HostingDomainSuffix}}</span>
                    {{if .NameErr}}
                    <div class="invalid-feedback">
                        {{T .NameErr}}
                    </div>
                    {{end}}
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="d-grid gap-2">
                    {{ CSRFField }}
                    <button class="btn btn-success" type="submit" name="action" value="save">
                        <i class="fa fa-floppy-disk"></i>
                        Create
                    </button>
                </div>    
            </td>
        </tr>
    </table>
</form>
{{end}}
