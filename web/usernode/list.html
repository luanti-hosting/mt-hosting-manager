{{define "title"}}Nodes{{end}}
{{define "content"}}
<table class="table">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
        <th>Node-Type</th>
        <th>Actions</th>
    </thead>
    <tbody>
        {{range $n := .Nodes}}
        <tr>
            <td>
                {{$n.UserNode.ID}}
                {{block "node_state" $n.UserNode}}{{end}}
            </td>
            <td>{{$n.UserNode.Name}}</td>
            <td>{{formattime $n.Created}}</td>
            <td>{{$n.NodeType.Name}}</td>
            <td>
                <a class="btn btn-primary" href="{{BaseURL}}/nodes/{{$n.UserNode.ID}}">
                    <i class="fa fa-pen-to-square"></i>
                    Edit
                </a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<a class="btn btn-success" href="{{BaseURL}}/nodes/select-new">
    <i class="fa fa-plus"></i>
    Create node
</a>
{{end}}
