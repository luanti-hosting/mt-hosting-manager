{{define "error"}}
<!DOCTYPE html>
<html style="height: 100%">
    <head>
        {{block "header_common" .}}{{end}}
        <title>Error: {{.Code}}</title>
    </head>
    <body>
        <div class="container-fluid">
            <br>
            {{block "top-content" .}}{{end}}
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card bg-danger">
                        <div class="card-header">
                            Error <b>{{.Code}}</b>
                        </div>
                        <div class="card-body">
                            <div>
                                An error occured: <b>{{.Error}}</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{{end}}
